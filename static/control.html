<!doctype html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Harmovis Controller">
        <title>HarmoVIS Controller</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" ></script>  
        <meta name="theme-color" content="#7952b3">
     </head>    
    <body>
      <script type="text/javascript">
          console.log("js working");
          function sendCmd(cmd){
            var req = new XMLHttpRequest();
            req.open("POST",cmd);
            req.send();
          }
          function openMap(){
            window.open("http://"+location.hostname+":10090/","_blank", "width=1280, height=840");            
          }
      </script>
        <div class="container col-xl-10 col-xxl-8 px-4 py-5">
            <div class="row align-items-center g-lg-5 py-5">
              <div class="col-lg-12 text-center text-lg-start">
                <h1 class="display-5 fw-bold lh-1 mb-3">Welcome to<br />Synerex HarmoVIS demo!</h1>
              </div>
              <hr class="my-4 align-items-center">                    

              <div class="col-md-8 mx-auto col-lg-8">
                <div class="p-4 p-md-4 border rounded-3 bg-light">
                  <button class="w-100 btn btn-lg btn-primary" onclick="openMap()">Open Map Window</button>
                </div>
                    <hr class="my-5 align-items-center">                    
                  <button class="w-100 btn btn-lg btn-primary" onclick="sendCmd('demo')">Higashiyama Park</button>
                <hr class="my-3 align-items-center">                    
                    <button class="w-100 btn btn-lg btn-primary" onclick="sendCmd('demo2')">Agents Move</button>
                <hr class="my-3 align-items-center">                    
                    <button class="w-100 btn btn-lg btn-primary" onclick="sendCmd('mesh')">Mesh Demo</button>
                <hr class="my-3 align-items-center">                    
                    <button class="w-100 btn btn-lg btn-primary" onclick="sendCmd('covid')">Aichi COVID-19</button>
                  <hr class="my-4 align-items-center">                    
            </div>
          </div>
    </body>
</html>
