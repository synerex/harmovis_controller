<!doctype html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Harmovis Controller">
        <title>HarmoVIS Controller</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" ></script>  
        <meta name="theme-color" content="#7952b3">
  
     </head>
    
    <body>
        <div class="container col-xl-10 col-xxl-8 px-4 py-5">
            <div class="row align-items-center g-lg-5 py-5">
              <div class="col-lg-12 text-center text-lg-start">
                <h1 class="display-5 fw-bold lh-1 mb-3">Welcome to<br />Synerex HarmoVIS demo!</h1>
                <p class="col-lg-10 fs-4">Please input MAPBOX-TOKEN for Demo.</p>
              </div>
              <div class="col-md-12 mx-auto col-lg-12">
                <form class="p-4 p-md-5 border rounded-3 bg-light" action="/mapbox" method="POST">
                  <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInput" name="mbtoken" placeholder="pk.XXXX-XXXXX">
                    <label for="floatingInput">MAPBOX TOKEN</label>
                  </div>
                  <button class="w-100 btn btn-lg btn-primary" type="submit">Send Mapbox TOKEN</button>
                </form>
              </div>
            </div>
          </div>
    </body>
</html>
